<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Falcões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- DESIGN DARK PROFISSIONAL --- */
        :root {
            --bg-color: #121212; --card-color: #1e1e1e; --neon-green: #00e640;
            --text-color: #ffffff; --input-bg: #2c2c2c; --border-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }

        .container { 
            background: var(--card-color); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; 
            border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo-area { text-align: center; margin-bottom: 15px; }
        .logo-area img { max-height: 70px; filter: drop-shadow(0 0 5px rgba(0,230,64,0.4)); }

        h2 { text-align: center; color: var(--neon-green); margin-bottom: 20px; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; font-size: 20px;}

        /* GRUPOS DE INPUT */
        .input-group { position: relative; margin-bottom: 12px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #777; transition: 0.3s; }
        
        input, select { 
            width: 100%; padding: 14px 14px 14px 45px; background-color: var(--input-bg); border: 1px solid var(--border-color);
            color: white; border-radius: 10px; box-sizing: border-box; font-size: 15px; transition: 0.3s;
        }

        select { appearance: none; cursor: pointer; border: 1px solid var(--neon-green); color: var(--neon-green); font-weight: bold; }
        
        input:focus { border-color: var(--neon-green); outline: none; box-shadow: 0 0 10px rgba(0,230,64,0.2); background: #333; }
        input:focus + i { color: var(--neon-green); }

        .toggle-password { position: absolute; right: 15px; left: auto !important; cursor: pointer; color: #777 !important; }
        .toggle-password:hover { color: var(--neon-green) !important; }

        label { font-size: 12px; color: var(--neon-green); margin: 10px 0 5px 5px; display: block; font-weight: bold; text-transform: uppercase;}

        #area-motoboy { display: none; border-top: 1px solid #333; padding-top: 15px; margin-top: 10px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .aviso-forms {
            background: rgba(255, 215, 0, 0.1); border: 1px solid #ffd700; color: #ffd700;
            padding: 12px; border-radius: 10px; font-size: 12px; margin-bottom: 15px; text-align: center; line-height: 1.4;
        }

        button {
            width: 100%; padding: 15px; margin-top: 10px; background-color: var(--neon-green); color: #000; border: none;
            border-radius: 10px; font-size: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s;
        }
        button:hover { box-shadow: 0 0 20px rgba(0, 230, 64, 0.4); transform: translateY(-2px); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }

        .link-login { text-align: center; margin-top: 20px; font-size: 14px; color: #777; }
        .link-login a { color: var(--neon-green); text-decoration: none; font-weight: bold; }

        /* MODAL DE SUCESSO */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: var(--card-color); padding: 30px; border-radius: 20px; 
            width: 85%; max-width: 320px; text-align: center; border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 230, 64, 0.2);
        }
    </style>
</head>
<body>

    <div id="modal-sucesso" class="modal-overlay">
        <div class="modal-box">
            <span style="font-size: 50px;">✅</span>
            <div style="font-size: 20px; font-weight: 800; color: var(--neon-green); margin: 15px 0;">TUDO CERTO!</div>
            <div id="msg-sucesso-texto" style="color: #ddd; margin-bottom: 25px; line-height: 1.5;"></div>
            <button onclick="window.location.href='index.html'" style="padding: 12px;">FAZER LOGIN AGORA</button>
        </div>
    </div>

    <div class="container">
        <div class="logo-area"><img src="assets/logo.png" alt="Logo"></div>
        <h2>Novo Cadastro</h2>

        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <select id="select-tipo" onchange="mudarFormulario()">
                <option value="cliente">SOU CLIENTE (PEDIR)</option>
                <option value="entregas">MOTOBOY - ENTREGAS</option>
                <option value="moto_taxi">MOTO TÁXI - PASSAGEIRO</option>
                <option value="empresa">SOU UMA EMPRESA (RESTAURANTES/LOJAS)</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" placeholder="Nome Completo">
        </div>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="text" id="telefone" placeholder="Celular (00) 00000-0000" oninput="mascaraTelefone(this)">
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Seu E-mail">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Crie uma Senha">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>

        <div id="area-motoboy">
            <div class="aviso-forms">
                ⚠️ Após o cadastro, você precisará enviar fotos da CNH e da Moto para aprovação.
            </div>
            <label>Dados da Moto</label>
            <div class="input-group">
                <i class="fas fa-motorcycle"></i>
                <input type="text" id="modelo" placeholder="Modelo (Ex: Titan 160)">
            </div>
            <div class="input-group">
                <i class="fas fa-palette"></i>
                <input type="text" id="cor" placeholder="Cor da Moto">
            </div>
            <div class="input-group">
                <i class="fas fa-barcode"></i>
                <input type="text" id="placa" placeholder="Placa" oninput="this.value = this.value.toUpperCase()">
            </div>
        </div>

        <button onclick="cadastrar()" id="btn-acao">CRIAR CONTA CLIENTE</button>

        <div class="link-login">
            Já tem conta? <a href="index.html">Fazer Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const s = document.getElementById('senha');
            const i = document.querySelector('.toggle-password');
            s.type = s.type === 'password' ? 'text' : 'password';
            i.classList.toggle('fa-eye');
            i.classList.toggle('fa-eye-slash');
        }

        function mascaraTelefone(i) {
            let v = i.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d)(\d{4})$/, "$1-$2");
            i.value = v;
        }

        function mudarFormulario() {
    const sel = document.getElementById('select-tipo').value;
    const area = document.getElementById('area-motoboy');
    const btn = document.getElementById('btn-acao');

    // Esconde a área de motoboy se for cliente OU empresa
    area.style.display = (sel === 'cliente' || sel === 'empresa') ? 'none' : 'block';

    // Muda o texto do botão
    if (sel === 'cliente') btn.innerText = "CRIAR CONTA CLIENTE";
    else if (sel === 'empresa') btn.innerText = "CADASTRAR MINHA EMPRESA";
    else btn.innerText = "CADASTRAR PILOTO";
}

        async function cadastrar() {
            const sel = document.getElementById('select-tipo').value;
            const nome = document.getElementById('nome').value;
            const tel = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if(!nome || !email || !senha || !tel) return alert("Preencha todos os campos!");

            const bodyData = {
                tipo: sel === 'cliente' ? 'cliente' : 'motoboy',
                categoria: sel === 'moto_taxi' ? 'Passageiro' : (sel === 'entregas' ? 'Entregas' : 'cliente'),
                nome, telefone: tel, email, senha
            };

            if (sel !== 'cliente') {
                bodyData.modelo_moto = document.getElementById('modelo').value;
                bodyData.cor_moto = document.getElementById('cor').value;
                bodyData.placa = document.getElementById('placa').value;
                if(!bodyData.placa) return alert("Dados da moto obrigatórios!");
            }

            const btn = document.getElementById('btn-acao');
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            try {
                const res = await fetch('https://falcoes-app.onrender.com/cadastro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });
                const data = await res.json();

                if (data.success) {
                    const msg = document.getElementById('msg-sucesso-texto');
                    msg.innerHTML = sel === 'cliente' ? "Conta criada! Já pode pedir sua corrida." : "Cadastro enviado! Sua conta está <b>em análise</b>. Aguarde contato.";
                    document.getElementById('modal-sucesso').style.display = 'flex';
                } else {
                    alert("Erro: " + data.message);
                    btn.innerText = "TENTAR NOVAMENTE";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Erro de conexão.");
                btn.innerText = "TENTAR NOVAMENTE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
