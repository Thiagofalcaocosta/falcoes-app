<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instalar Falcões — App</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/icon-192.png" />
  <meta name="theme-color" content="#15aabf">

  <style>
    :root{
      --bg:#0b0b0d;
      --card:#111116;
      --accent:#15aabf;
      --white:#f6f6f8;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#05050a 0%, #0e0e12 100%);color:var(--white)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:520px;background:var(--card);border-radius:14px;padding:28px;box-shadow:0 8px 28px rgba(0,0,0,.6);text-align:center}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 18px;color:#cfcfd6}
    .icon{width:76px;height:76px;border-radius:18px;background:linear-gradient(135deg,var(--accent),#0ea5a4);margin:0 auto 18px;display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:30px}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--accent);color:#021018;text-decoration:none;font-weight:700;cursor:pointer;border:none}
    .btn.secondary{background:transparent;color:var(--white);border:1px solid rgba(255,255,255,.06)}
    .note{font-size:13px;color:#9aa0a6;margin-top:12px}
    .hidden{display:none !important}
    .status{margin-top:14px;font-size:13px;color:#9aa0a6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="titulo">
      <div class="icon" aria-hidden="true">F</div>
      <h1 id="titulo">Instalar Falcões</h1>
      <p>Instale o app no seu celular para abrir como um aplicativo nativo. Toque em "Instalar" quando aparecer o botão do sistema.</p>

      <button id="btnInstall" class="btn hidden" aria-hidden="true" aria-label="Instalar aplicativo">Instalar</button>
      <div style="height:14px"></div>
      <a id="openSite" class="btn secondary" href="/" style="text-decoration:none">Abrir site</a>

      <div class="note" id="note">Se o instalador não aparecer, toque em "Instalar" acima ou use "Adicionar à tela inicial" no menu do navegador.</div>
      <div class="status" id="status" aria-live="polite"></div>
    </div>
  </div>

  <noscript>
    <div style="position:fixed;left:8px;right:8px;bottom:12px;padding:10px;background:#111;color:#fff;border-radius:8px;text-align:center;font-size:14px">
      O JavaScript está desabilitado. A instalação via PWA precisa de JavaScript para funcionar.
    </div>
  </noscript>

  <script>
    // debug
    const statusEl = document.getElementById('status');
    function setStatus(text){ console.log(text); statusEl.textContent = text; }

    // register SW asap
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(reg=>{
        setStatus('Service worker registrado.');
        console.log('SW registered', reg);
      }).catch(err=>{
        console.warn('SW reg falhou', err);
        setStatus('Falha ao registrar service worker.');
      });
    } else {
      setStatus('Service worker não suportado neste navegador.');
    }

    let deferredPrompt = null;
    const btn = document.getElementById('btnInstall');
    const note = document.getElementById('note');

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt event fired');
      e.preventDefault(); // evita prompt automático padrão
      deferredPrompt = e;

      // mostra botão e atualiza atributos para acessibilidade
      btn.classList.remove('hidden');
      btn.setAttribute('aria-hidden', 'false');
      setStatus('Pronto para instalar. Aguarde o prompt do sistema ou toque em Instalar.');

      // tenta abrir automaticamente após pequeno delay simulando interação do usuário
      setTimeout(()=> {
        try {
          // clicar o botão programaticamente; se bloqueado, usuário verá o botão e poderá tocar
          btn.click();
        } catch (err) {
          console.warn('Clique programático bloqueado', err);
        }
      }, 700);
    });

    btn.addEventListener('click', async () => {
      setStatus('Abrindo prompt de instalação...');
      if (!deferredPrompt) {
        setStatus('Prompt não disponível no momento. Tente novamente ou recarregue a página.');
        return;
      }
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('Resultado de instalação:', choice);
      if (choice.outcome === 'accepted') {
        setStatus('Instalação aceita pelo usuário.');
      } else {
        setStatus('Instalação cancelada pelo usuário.');
      }
      // cleanup
      deferredPrompt = null;
      btn.classList.add('hidden');
      btn.setAttribute('aria-hidden','true');
    });

    // iOS fallback: instruções para adicionar à tela inicial
    const isIos = /iphone|ipad|ipod/i.test(navigator.userAgent.toLowerCase());
    const isInStandalone = ('standalone' in window.navigator) && window.navigator.standalone;
    if (isIos && !isInStandalone) {
      note.innerHTML = 'No iPhone: toque em <strong>Compartilhar → Adicionar à Tela de Início</strong> para instalar.';
      btn.classList.remove('hidden');
      btn.setAttribute('aria-hidden','false');
      setStatus('iOS detectado — seguir instruções para adicionar à tela inicial.');
    }

    // se o beforeinstallprompt nunca acontecer, mostrar instrução extra depois de alguns segundos
    setTimeout(()=> {
      if (!deferredPrompt && !isIos) {
        note.innerHTML = 'Se o instalador não aparecer automaticamente, toque em "Abrir site" e recarregue, ou use as opções do navegador (menu) → Adicionar à tela inicial.';
        setStatus('Ainda aguardando o evento de instalação (beforeinstallprompt).');
      }
    }, 3500);
  </script>
</body>
</html>
