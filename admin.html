<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administração - Falcões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0a0a; --card-color: #141414; --neon-green: #00e640;
            --text-color: #e0e0e0; --border-color: #222; --danger-color: #ff4444;
            --warning-color: #ffaa00; --info-color: #007bff; --money-color: #00d4ff;
        }

        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* HEADER OTIMIZADO PARA MOBILE */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #000; padding: 10px 15px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-pequeno { height: 30px; filter: drop-shadow(0 0 5px var(--neon-green)); }
        
        /* MENU TABS RESPONSIVO */
        .menu-tabs { 
            display: flex; background: #000; padding: 5px 10px; gap: 5px;
            overflow-x: auto; border-bottom: 1px solid var(--border-color);
            scrollbar-width: none; position: sticky; top: 51px; z-index: 999;
        }
        .menu-tabs::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: transparent; border: 1px solid #222; color: #666;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; 
            transition: 0.3s; white-space: nowrap; display: flex; align-items: center; gap: 5px; font-size: 12px;
        }
        .tab-btn.ativo { background: var(--neon-green); color: black; border-color: var(--neon-green); }

        .container-principal { padding: 10px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* CARDS FINANCEIROS - AGORA EM 1 COLUNA NO MOBILE */
        .cards-resumo { 
            display: grid; 
            grid-template-columns: 1fr; /* Padrão mobile: 1 por linha */
            gap: 10px; 
            margin-bottom: 20px; 
        }
        @media (min-width: 480px) { .cards-resumo { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px) { .cards-resumo { grid-template-columns: repeat(4, 1fr); } }

        .card-stat { 
            background: var(--card-color); padding: 15px; border-radius: 10px; 
            border: 1px solid var(--border-color); position: relative;
        }
        .stat-valor { font-size: 22px; font-weight: 800; color: var(--neon-green); display: block; margin-top: 3px; }
        .stat-titulo { color: #888; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: bold; }
        
        .card-adm { border-left: 4px solid var(--neon-green); background: rgba(0, 230, 64, 0.03); }
        .card-dinheiro { border-left: 4px solid var(--warning-color); background: rgba(255, 170, 0, 0.03); }

        /* FILTROS RESPONSIVOS */
        .filtro-container {
            background: var(--card-color); padding: 15px; border-radius: 10px; border: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .filtro-grid {
            display: grid; grid-template-columns: 1fr; gap: 10px;
        }
        @media (min-width: 600px) { .filtro-grid { grid-template-columns: 1fr 1fr auto; align-items: flex-end; } }

        .input-busca { 
            width: 100%; background: #000; border: 1px solid #333; color: white; 
            padding: 10px; border-radius: 6px; outline: none; box-sizing: border-box; font-size: 14px;
        }

        /* TABELA ADAPTADA */
        .tabela-container { 
            background: var(--card-color); border-radius: 10px; border: 1px solid var(--border-color); 
            overflow-x: auto; -webkit-overflow-scrolling: touch;
        }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #000; color: var(--neon-green); font-size: 10px; padding: 12px 10px; text-align: left; }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border-color); font-size: 12px; }

        .chart-container {
            background: var(--card-color); border-radius: 10px; border: 1px solid var(--border-color);
            padding: 15px; margin-top: 15px; height: 250px; display: flex; justify-content: center;
        }

        .btn-acao {
            width: 100%; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; font-size: 14px;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="assets/logo.png" class="logo-pequeno">
    <div style="text-align: right;">
        <span style="display: block; font-size: 9px; color: var(--neon-green);">ADMINISTRADOR</span>
        <a href="index.html" style="color: var(--danger-color); text-decoration: none; font-weight: bold; font-size: 11px;">SAIR <i class="fas fa-sign-out-alt"></i></a>
    </div>
</div>

<div class="menu-tabs">
    <button class="tab-btn ativo" onclick="mudarAba('dashboard', event)"><i class="fas fa-home"></i> INÍCIO</button>
    <button class="tab-btn" onclick="mudarAba('relatorios', event)"><i class="fas fa-chart-bar"></i> RELATÓRIOS</button>
    <button class="tab-btn" onclick="mudarAba('gerenciar', event)"><i class="fas fa-users"></i> GESTÃO</button>
</div>

<div class="container-principal">
    
    <div id="dashboard" class="conteudo-aba">
        <div class="cards-resumo">
            <div class="card-stat card-adm">
                <span class="stat-titulo">Lucro Adm (Hoje)</span>
                <span class="stat-valor" id="faturamento-adm-hoje">R$ 0,00</span>
            </div>
            <div class="card-stat card-dinheiro">
                <span class="stat-titulo">Dinheiro na Rua</span>
                <span class="stat-valor" id="saldo-rua-hoje" style="color: var(--warning-color)">R$ 0,00</span>
            </div>
            <div class="card-stat">
                <span class="stat-titulo">Pilotos Ativos</span>
                <span class="stat-valor" id="total-pilotos">0</span>
            </div>
            <div class="card-stat">
                <span class="stat-titulo">Total Bruto (Hoje)</span>
                <span class="stat-valor" id="total-bruto-hoje" style="color: var(--info-color)">R$ 0,00</span>
            </div>
        </div>

        <h3 style="color: #666; font-size: 12px; margin: 15px 0 10px; padding-left: 5px;">ATIVIDADE RECENTE</h3>
        <div class="tabela-container">
            <table>
                <thead>
                    <tr><th>PILOTO</th> <th>VALOR</th> <th>PGTO</th> <th>STATUS</th></tr>
                </thead>
                <tbody id="tabela-historico"></tbody>
            </table>
        </div>
    </div>

    <div id="relatorios" style="display:none;" class="conteudo-aba">
        <div class="filtro-container">
            <div class="filtro-grid">
                <div>
                    <label style="font-size: 10px; color: #888;">INÍCIO</label>
                    <input type="date" id="filtro-data-inicio" class="input-busca">
                </div>
                <div>
                    <label style="font-size: 10px; color: #888;">FIM</label>
                    <input type="date" id="filtro-data-fim" class="input-busca">
                </div>
                <button class="btn-acao" style="background: var(--neon-green); color: #000;" onclick="gerarRelatorio()">CONSULTAR</button>
            </div>
        </div>

        <div class="cards-resumo">
            <div class="card-stat card-adm">
                <span class="stat-titulo">Comissão Adm</span>
                <span class="stat-valor" id="rel-lucro-adm">R$ 0,00</span>
            </div>
            <div class="card-stat card-dinheiro">
                <span class="stat-titulo">Total em Dinheiro</span>
                <span class="stat-valor" id="rel-total-dinheiro" style="color: var(--warning-color)">R$ 0,00</span>
            </div>
            <div class="card-stat" style="border-left: 4px solid var(--info-color)">
                <span class="stat-titulo">Total em PIX</span>
                <span class="stat-valor" id="rel-total-pix" style="color: var(--info-color)">R$ 0,00</span>
            </div>
            <div class="card-stat">
                <span class="stat-titulo">Qtd Corridas</span>
                <span class="stat-valor" id="rel-qtd-total">0</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="graficoCategorias"></canvas>
        </div>

        <div class="tabela-container" style="margin-top: 15px;">
            <table>
                <thead>
                    <tr><th>DATA</th> <th>CATEGORIA</th> <th>VALOR</th> <th>ADM (15%)</th></tr>
                </thead>
                <tbody id="tabela-relatorio-corpo"></tbody>
            </table>
        </div>
        
        <button class="btn-acao" style="background: #27ae60; color: white; margin-top: 15px;" onclick="exportarExcel()">
            <i class="fas fa-file-excel"></i> BAIXAR PLANILHA
        </button>
    </div>

</div>

<script>
    const MEU_IP = 'https://falcoes-app.onrender.com';
    let meuGrafico = null;
    let dadosRelatorioGlobal = [];

    const formatarBRL = (v) => parseFloat(v || 0).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });

    function mudarAba(aba, event) {
        document.querySelectorAll('.conteudo-aba').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('ativo'));
        document.getElementById(aba).style.display = 'block';
        event.currentTarget.classList.add('ativo');
        if (aba === 'dashboard') carregarDashboard();
    }

    async function carregarDashboard() {
        try {
            const res = await fetch(`${MEU_IP}/admin/dashboard`);
            const data = await res.json();
            
            let admHoje = 0;
            let ruaHoje = 0;
            let brutoHoje = 0;

            const tbody = document.getElementById('tabela-historico');
            tbody.innerHTML = data.historico.map(c => {
                const valor = parseFloat(c.valor || 0);
                const statusNormal = c.status ? c.status.toLowerCase() : '';
                
                if(statusNormal === 'concluida') {
                    brutoHoje += valor;
                    admHoje += (valor * 0.15);
                    if(c.forma_pagamento === 'DINHEIRO') ruaHoje += valor;
                }

                return `
                    <tr>
                        <td style="font-weight:bold;">${(c.nome_motoboy || '---').split(' ')[0]}</td>
                        <td style="color:var(--neon-green)">${formatarBRL(valor)}</td>
                        <td><small>${c.forma_pagamento || 'DINHEIRO'}</small></td>
                        <td><span style="font-size:9px; padding:2px 5px; border-radius:3px; background:rgba(0,230,64,0.1); color:var(--neon-green)">${c.status}</span></td>
                    </tr>`;
            }).join('');

            document.getElementById('faturamento-adm-hoje').innerText = formatarBRL(admHoje);
            document.getElementById('saldo-rua-hoje').innerText = formatarBRL(ruaHoje);
            document.getElementById('total-bruto-hoje').innerText = formatarBRL(brutoHoje);
            document.getElementById('total-pilotos').innerText = data.total_pilotos || 0;

        } catch (err) { console.error("Erro dashboard:", err); }
    }

    async function gerarRelatorio() {
        const inicio = document.getElementById('filtro-data-inicio').value;
        const fim = document.getElementById('filtro-data-fim').value;
        if (!inicio || !fim) return alert("Defina as datas!");

        try {
            const res = await fetch(`${MEU_IP}/admin/dashboard`);
            const data = await res.json();
            
            const filtrados = data.historico.filter(item => {
                if(!item.data_hora || !item.status) return false;
                const dataLimpa = item.data_hora.substring(0, 10);
                return dataLimpa >= inicio && dataLimpa <= fim && item.status.toLowerCase() === 'concluida';
            });

            dadosRelatorioGlobal = filtrados;
            
            let financeiro = { adm: 0, dinheiro: 0, pix: 0, entregas: 0, mototaxi: 0 };

            const tbody = document.getElementById('tabela-relatorio-corpo');
            tbody.innerHTML = filtrados.map(c => {
                const v = parseFloat(c.valor || 0);
                const adm = v * 0.15;
                financeiro.adm += adm;
                
                if(c.forma_pagamento === 'PIX') financeiro.pix += v;
                else financeiro.dinheiro += v;

                if(c.categoria === 'entrega' || c.tipo_servico === 'entrega') financeiro.entregas++;
                else financeiro.mototaxi++;

                return `<tr>
                    <td>${new Date(c.data_hora).toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}</td>
                    <td style="text-transform:uppercase; font-size:10px;">${c.categoria || 'Moto Táxi'}</td>
                    <td style="font-weight:bold;">${formatarBRL(v)}</td>
                    <td style="color:var(--neon-green)">${formatarBRL(adm)}</td>
                </tr>`;
            }).join('');

            document.getElementById('rel-lucro-adm').innerText = formatarBRL(financeiro.adm);
            document.getElementById('rel-total-dinheiro').innerText = formatarBRL(financeiro.dinheiro);
            document.getElementById('rel-total-pix').innerText = formatarBRL(financeiro.pix);
            document.getElementById('rel-qtd-total').innerText = filtrados.length;

            atualizarGrafico(financeiro.entregas, financeiro.mototaxi);

        } catch (err) { console.error(err); }
    }

    function atualizarGrafico(e, m) {
        const ctx = document.getElementById('graficoCategorias').getContext('2d');
        if (meuGrafico) meuGrafico.destroy();
        meuGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Entregas', 'Moto Táxi'],
                datasets: [{
                    data: [e, m],
                    backgroundColor: ['#a29bfe', '#fab1a0'],
                    borderWidth: 0
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { color: '#888', font: { size: 10 } } } }
            }
        });
    }

    function exportarExcel() {
        if (!dadosRelatorioGlobal.length) return alert("Gere o relatório primeiro!");
        const ws = XLSX.utils.json_to_sheet(dadosRelatorioGlobal);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Relatorio_Financeiro");
        XLSX.writeFile(wb, "Financeiro_Falcoes.xlsx");
    }

    // Início automático
    carregarDashboard();
</script>

</body>
</html>
