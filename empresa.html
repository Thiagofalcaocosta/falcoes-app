<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Central de Vendas - Falc√µes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --bg-color: #0b0e11;
        --card-color: #161a1e;
        --neon-green: #00e640;
        --neon-blue: #00d2ff;
        --neon-gold: #ffd700;
        --text-main: #ffffff;
        --text-dim: #929aab;
    }

    body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        padding: 15px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Dashboard Header */
    .header-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 25px;
    }

    .stat-card {
        background: var(--card-color);
        padding: 15px;
        border-radius: 15px;
        border-bottom: 3px solid var(--neon-green);
        text-align: center;
    }

    .stat-card span { font-size: 12px; color: var(--text-dim); text-transform: uppercase; }
    .stat-card div { font-size: 20px; font-weight: bold; margin-top: 5px; }

    /* Novo Bot√£o Flutuante ou Destacado */
    .btn-novo-premium {
        width: 100%;
        padding: 20px;
        background: linear-gradient(135deg, #00e640 0%, #00992b 100%);
        border: none;
        border-radius: 15px;
        color: #000;
        font-weight: 900;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 25px;
        box-shadow: 0 10px 20px rgba(0, 230, 64, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    /* Cards de Pedido Estilizados */
    .pedido-card {
        background: var(--card-color);
        border-radius: 18px;
        padding: 18px;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
        transition: transform 0.2s;
        border: 1px solid #2d3436;
    }

    .status-indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
    }

    .badge-status {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Detalhes de endere√ßo com √≠cones */
    .route-info {
        margin: 15px 0;
        padding-left: 10px;
        border-left: 2px dashed #444;
    }
</style>

<div class="container">
    <div class="header">
        <h2 style="color: white; letter-spacing: 1px;">ü¶Ö FALC√ïES <span style="color: var(--neon-green)">CENTRAL</span></h2>
        <button onclick="logout()" style="background:#ff444422; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:8px; cursor:pointer;">SAIR</button>
    </div>

    <div class="header-stats">
        <div class="stat-card">
            <span>Ativos</span>
            <div id="count-ativos">0</div>
        </div>
        <div class="stat-card" style="border-bottom-color: var(--neon-gold)">
            <span>Conclu√≠dos</span>
            <div id="count-concluidos">0</div>
        </div>
    </div>

    <button class="btn-novo-premium" onclick="irParaNovoPedido()">
        <i class="fas fa-motorcycle"></i> SOLICITAR NOVA ENTREGA
    </button>

    <div id="central-lista">
        </div>
</div>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-store"></i> Central de Vendas</h2>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; font-weight:bold; cursor:pointer;">SAIR</button>
        </div>

        <button class="btn-novo" onclick="irParaNovoPedido()">
            <i class="fas fa-plus"></i> SOLICITAR NOVA ENTREGA
        </button>

        <div id="central-lista">
            <p style="text-align:center; color:#666;">Buscando pedidos ativos...</p>
        </div>
    </div>

    <script>
        const MEU_IP = 'https://falcoes-app.onrender.com';

        // FUN√á√ÉO QUE ESTAVA FALTANDO:
       function irParaNovoPedido() {
    // 1. Remove o ID do pedido visualizado anteriormente
    localStorage.removeItem('idPedidoAtual');
    localStorage.removeItem('pedidoAtual');
    
    // 2. Define que o usu√°rio veio da empresa para mostrar o bot√£o de voltar
    localStorage.setItem('origem_empresa', 'true');
    
    // 3. Redireciona para o formul√°rio de pedido
    window.location.href = 'cliente.html';
}

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
 
       async function carregarPedidos() {
    const container = document.getElementById('central-lista');
    const usuarioId = localStorage.getItem('usuario_id');
    const listaLocal = JSON.parse(localStorage.getItem('meus_pedidos_ativos')) || [];

    try {
        // Tenta buscar no banco de dados
        const response = await fetch(`${MEU_IP}/pedidos-cliente/${usuarioId}`);
        
        if (response.ok) {
            const data = await response.json();
            if (data.success && data.pedidos.length > 0) {
                renderizarLista(data.pedidos);
                return;
            }
        }
        
        // Se o banco falhar (404) ou estiver vazio, tenta carregar os IDs locais
        if (listaLocal.length > 0) {
            const promessas = listaLocal.map(id => fetch(`${MEU_IP}/status-pedido/${id}`).then(r => r.json()));
            const resultados = await Promise.all(promessas);
            const pedidosValidos = resultados.filter(r => r.success).map(r => r.pedido);
            renderizarLista(pedidosValidos);
        } else {
            container.innerHTML = '<p style="text-align:center; color:#666;">Nenhum pedido ativo encontrado.</p>';
        }

    } catch (e) {
        container.innerHTML = '<p style="color:orange; text-align:center;">Modo Offline: Verificando pedidos locais...</p>';
    }
}

// Fun√ß√£o auxiliar para desenhar os cards (Centraliza a organiza√ß√£o)
function renderizarLista(pedidos) {
    const container = document.getElementById('central-lista');
    const countAtivos = document.getElementById('count-ativos');
    const countConcluidos = document.getElementById('count-concluidos');

    if (!pedidos || pedidos.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:40px; color:#666;"><i class="fas fa-box-open" style="font-size:40px;"></i><p>Nenhuma entrega encontrada.</p></div>';
        return;
    }

    // Filtros para o Dashboard
    const ativos = pedidos.filter(p => p.status !== 'concluida' && p.status !== 'cancelada');
    const concluidos = pedidos.filter(p => p.status === 'concluida');
    
    countAtivos.innerText = ativos.length;
    countConcluidos.innerText = concluidos.length;

    let html = "";
    pedidos.forEach(p => {
        const isFinalizado = p.status === 'concluida';
        const cor = getStatusColor(p.status);
        
        html += `
            <div class="pedido-card" style="opacity: ${isFinalizado ? '0.7' : '1'}">
                <div class="status-indicator" style="background: ${cor}"></div>
                
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <span style="color: var(--text-dim); font-size: 12px;">ID do Pedido</span>
                        <div style="font-size: 18px; font-weight: 800;">#${p.id}</div>
                    </div>
                    <span class="badge-status" style="background: ${cor}22; color: ${cor}; border: 1px solid ${cor}">
                        ${p.status.replace('_', ' ')}
                    </span>
                </div>

                <div class="route-info">
                    <div style="font-size: 13px; color: #eee;"><i class="fas fa-map-marker-alt" style="color: #ff4444; width: 15px;"></i> ${p.destino?.split(',')[0] || 'Destino n√£o informado'}</div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                    <div style="font-size: 20px; font-weight: 800; color: var(--neon-green);">
                        R$ ${parseFloat(p.valor || 0).toFixed(2)}
                    </div>
                    <div style="font-size: 12px; color: ${p.pago ? '#00e640' : '#ff9f43'}">
                        <i class="fas ${p.pago ? 'fa-check-circle' : 'fa-clock'}"></i> ${p.pago ? 'PAGO' : 'PENDENTE'}
                    </div>
                </div>

                <button onclick="verNoMapa('${p.id}')" style="width:100%; margin-top:15px; padding:12px; background:${isFinalizado ? '#333' : cor}; color:${isFinalizado ? '#fff' : '#000'}; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">
                    ${isFinalizado ? 'VER RESUMO' : 'RASTREAMENTO EM TEMPO REAL'}
                </button>
            </div>
        `;
    });
    container.innerHTML = html;
}

function getStatusColor(status) {
    switch (status) {
        case 'pendente': return '#00d2ff';
        case 'em_andamento': 
        case 'aceita': return '#00e640';
        case 'concluida': return '#ffd700';
        case 'cancelada': return '#ff4444';
        default: return '#888';
    }
}
        function verNoMapa(id) {
            localStorage.setItem('idPedidoAtual', id);
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        // Atualiza a lista a cada 7 segundos
        setInterval(carregarPedidos, 7000);
        carregarPedidos();
    </script>
</body>
</html>
