<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Central de Vendas - Falc√µes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-color: #161a1e;
            --neon-green: #00e640;
            --neon-blue: #00d2ff;
            --neon-gold: #ffd700;
            --text-main: #ffffff;
            --text-dim: #929aab;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        /* Dashboard Stats */
        .header-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            border-bottom: 3px solid var(--neon-green);
            text-align: center;
        }

        .stat-card span { font-size: 11px; color: var(--text-dim); text-transform: uppercase; font-weight: bold; }
        .stat-card div { font-size: 24px; font-weight: 900; margin-top: 5px; }

        /* Bot√£o Novo Pedido Premium */
        .btn-novo-premium {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00e640 0%, #00992b 100%);
            border: none;
            border-radius: 15px;
            color: #000;
            font-weight: 900;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 230, 64, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-novo-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 230, 64, 0.4); }

        /* Cards de Pedido */
        .pedido-card {
            background: var(--card-color);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #2d3436;
        }

        .status-indicator {
            position: absolute;
            top: 0; left: 0; width: 6px; height: 100%;
        }

        .badge-status {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .route-info {
            margin: 15px 0;
            padding-left: 10px;
            border-left: 2px dashed #444;
            font-size: 14px;
            color: #ccc;
        }

        .btn-detalhes {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 style="margin:0; font-size: 18px; letter-spacing: 1px;">ü¶Ö FALC√ïES <span style="color: var(--neon-green)">CENTRAL</span></h2>
            <button onclick="logout()" style="background:#ff444422; border:1px solid #ff4444; color:#ff4444; padding:6px 15px; border-radius:8px; cursor:pointer; font-weight: bold; font-size: 12px;">SAIR</button>
        </div>

        <div class="header-stats">
            <div class="stat-card">
                <span>Ativos</span>
                <div id="count-ativos" style="color: var(--neon-green)">0</div>
            </div>
            <div class="stat-card" style="border-bottom-color: var(--neon-gold)">
                <span>Conclu√≠dos</span>
                <div id="count-concluidos" style="color: var(--neon-gold)">0</div>
            </div>
        </div>

        <button class="btn-novo-premium" onclick="irParaNovoPedido()">
            <i class="fas fa-motorcycle"></i> SOLICITAR NOVA ENTREGA
        </button>

        <h3 style="font-size: 14px; color: var(--text-dim); margin-bottom: 15px; text-transform: uppercase;">Suas Entregas</h3>

        <div id="central-lista">
            <p style="text-align:center; color:#666; margin-top: 20px;">Buscando pedidos ativos...</p>
        </div>
    </div>

    <script>
        const MEU_IP = 'https://falcoes-app.onrender.com';

        function irParaNovoPedido() {
            localStorage.removeItem('idPedidoAtual');
            localStorage.removeItem('pedidoAtual');
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function carregarPedidos() {
            const usuarioId = localStorage.getItem('usuario_id');
            const container = document.getElementById('central-lista');
            const listaLocal = JSON.parse(localStorage.getItem('meus_pedidos_ativos')) || [];

            try {
                const response = await fetch(`${MEU_IP}/pedidos-cliente/${usuarioId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        renderizarLista(data.pedidos);
                        return;
                    }
                }

                // Fallback Local se o banco n√£o retornar nada ou falhar
                if (listaLocal.length > 0) {
                    const promessas = listaLocal.map(id => fetch(`${MEU_IP}/status-pedido/${id}`).then(r => r.json()));
                    const resultados = await Promise.all(promessas);
                    const pedidosValidos = resultados.filter(r => r.success).map(r => r.pedido);
                    renderizarLista(pedidosValidos);
                } else {
                    container.innerHTML = '<p style="text-align:center; color:#666;">Nenhum pedido encontrado.</p>';
                }
            } catch (e) {
                console.error("Erro ao carregar:", e);
                container.innerHTML = '<p style="color:orange; text-align:center;">Verificando conex√£o...</p>';
            }
        }

        function renderizarLista(pedidos) {
    const container = document.getElementById('central-lista');
    const countAtivos = document.getElementById('count-ativos');
    const countConcluidos = document.getElementById('count-concluidos');
    // Ordena√ß√£o: Pendentes e Em Andamento primeiro, Conclu√≠das e Canceladas por √∫ltimo
pedidos.sort((a, b) => {
    const ordem = { 'pendente': 1, 'em_andamento': 1, 'aceita': 1, 'liberada': 1, 'concluida': 2, 'cancelada': 2 };
    return (ordem[a.status] || 99) - (ordem[b.status] || 99);
});

    // LIMPEZA CR√çTICA: Remove duplicatas da tela
    container.innerHTML = "";

    if (!pedidos || pedidos.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:30px; color:#555;"><i class="fas fa-box-open" style="font-size:30px; margin-bottom:10px;"></i><p>Nenhuma entrega encontrada.</p></div>';
        countAtivos.innerText = "0";
        countConcluidos.innerText = "0";
        return;
    }

    // Filtros
    const ativos = pedidos.filter(p => p.status !== 'concluida' && p.status !== 'cancelada');
    const concluidos = pedidos.filter(p => p.status === 'concluida');
    
    countAtivos.innerText = ativos.length;
    countConcluidos.innerText = concluidos.length;

    // Ordena√ß√£o (Mais recentes primeiro)
    pedidos.sort((a, b) => b.id - a.id);

    pedidos.forEach(p => {
    const isCancelada = p.status === 'cancelada';
    const isConcluida = p.status === 'concluida';
    const isFinalizado = isConcluida || isCancelada;
    const cor = getStatusColor(p.status);
    const textoStatus = p.status.toUpperCase().replace('_', ' ');

    // --- L√ìGICA DE TAXAS DE CANCELAMENTO EXPLICATIVAS ---
// --- L√ìGICA DE TAXAS BASEADA NO MOTIVO (PREFIXO) ---
let valorExibicao = parseFloat(p.valor || 0);
let detalheTaxa = "";

if (p.status === 'cancelada') {
    // Verifica se o motivo come√ßa com [CLIENTE]
    const motivo = p.motivo_cancelamento || "";
    
    if (motivo.includes('[CLIENTE]') || motivo.toLowerCase().includes('cliente desistiu')) {
        valorExibicao = 5.00;
        detalheTaxa = `
            <div style="background: rgba(255, 68, 68, 0.1); padding: 10px; border-radius: 8px; border: 1px solid #ff4444; margin-bottom: 12px;">
                <span style="color: #ff4444; font-size: 11px; font-weight: bold; display: block; text-transform: uppercase;">Voc√™ Cancelou</span>
                <span style="color: #eee; font-size: 10px; line-height: 1.2; display: block; margin-top: 4px;">
                    Ser√° cobrado R$ 5,00 no estorno do seu dinheiro (taxa de deslocamento).
                </span>
            </div>`;
    } 
    else {
        // Se for [PILOTO] ou qualquer outro cancelamento administrativo
        valorExibicao = 0.10;
        detalheTaxa = `
            <div style="background: rgba(0, 210, 255, 0.1); padding: 10px; border-radius: 8px; border: 1px solid #00d2ff; margin-bottom: 12px;">
                <span style="color: #00d2ff; font-size: 11px; font-weight: bold; display: block; text-transform: uppercase;">O Motoboy Cancelou</span>
                <span style="color: #eee; font-size: 10px; line-height: 1.2; display: block; margin-top: 4px;">
                    Ser√° cobrado taxa m√≠nima de R$ 0,10 no estorno do seu dinheiro.
                </span>
            </div>`;
    }
}
    

    // --- MONTAGEM DO HTML ---
// --- MONTAGEM DO HTML ---
    let botaoReenvio = "";

    // Se a corrida for cancelada, cria o bot√£o de pedir de novo
    if (isCancelada) {
        botaoReenvio = `
            <button onclick="tentarNovamentePeloHistorico('${p.id}')" 
                style="width:100%; margin-top:10px; padding:12px; background: #00e640; color:#000; border:none; border-radius:10px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px;">
                <i class="fas fa-redo"></i> PEDIR NOVAMENTE
            </button>
        `;
    }

    container.innerHTML += `
        <div class="pedido-card" style="opacity: ${isFinalizado ? '0.8' : '1'}">
            <div class="status-indicator" style="background: ${cor}"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <span style="color: var(--text-dim); font-size: 11px; font-weight: bold;">C√ìDIGO</span>
                    <div style="font-size: 18px; font-weight: 900; color: #fff;">#${p.id}</div>
                </div>
                <span class="badge-status" style="background: ${cor}22; color: ${cor}; border: 1px solid ${cor}55">
                    ${textoStatus}
                </span>
            </div>

            <div class="route-info">
                <div><i class="fas fa-map-marker-alt" style="color: #ff4444; width: 15px;"></i> ${p.destino?.split(',')[0] || '---'}</div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <div>
                    ${detalheTaxa}
                    <div style="font-size: 22px; font-weight: 900; color: ${isCancelada ? '#fff' : 'var(--neon-green)'};">
                        R$ ${valorExibicao.toFixed(2).replace('.', ',')}
                    </div>
                </div>
                ${!isFinalizado ? `
                <div style="font-size: 11px; font-weight: bold; color: ${p.pago ? '#00e640' : '#ff9f43'}">
                    <i class="fas ${p.pago ? 'fa-check-circle' : 'fa-clock'}"></i> ${p.pago ? 'PAGO' : 'PGTO PENDENTE'}
                </div>` : ''}
            </div>

            ${botaoReenvio}

            <button onclick="verNoMapa('${p.id}')" class="btn-detalhes" 
                style="width:100%; margin-top:10px; background: ${isFinalizado ? '#333' : cor}; color: ${isFinalizado ? '#fff' : '#000'}">
                ${isFinalizado ? 'VER RESUMO' : 'RASTREAMENTO EM TEMPO REAL'}
            </button>
        </div>
    `;

});
}
// ... (c√≥digo anterior das taxas)

// ONDE COLAR:
if (isCancelada) {
    html += `
        <button onclick="tentarNovamentePeloHistorico('${p.id}')" 
            style="width:100%; margin-top:10px; padding:12px; background: #00e640; color:#000; border:none; border-radius:10px; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px;">
            <i class="fas fa-redo"></i> PEDIR NOVAMENTE
        </button>
    `;
}

// Bot√£o que voc√™ j√° tem no c√≥digo:
html += `
    <button onclick="verNoMapa('${p.id}')" class="btn-detalhes" 
        style="background: ${isFinalizado ? '#333' : cor}; color: ${isFinalizado ? '#fff' : '#000'}">
        ${isFinalizado ? 'VER RESUMO' : 'RASTREAMENTO EM TEMPO REAL'}
    </button>
</div>`; // Fecha a div do card

        function getStatusColor(status) {
            switch (status) {
                case 'pendente': return '#00d2ff';
                case 'aceita':
                case 'liberada':
                case 'em_andamento': return '#00e640';
                case 'concluida': return '#ffd700';
                case 'cancelada': return '#ff4444';
                default: return '#888';
            }
        }

        function verNoMapa(id) {
            localStorage.setItem('idPedidoAtual', id);
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        setInterval(carregarPedidos, 7000);
        carregarPedidos();
        async function tentarNovamentePeloHistorico(id) {
    try {
        const res = await fetch(`${MEU_IP}/status-pedido/${id}`);
        const data = await res.json();

        if (data.success) {
            const p = data.pedido;
            
            // Pega o endere√ßo e o servi√ßo da corrida que deu erro
            const rascunho = {
                'rua-origem': p.origem.split(',')[0],
                'rua-destino': p.destino.split(',')[0],
                'servico': p.tipo_servico,
                'timestamp': new Date().getTime()
            };

            // Salva na mem√≥ria do celular e manda para a tela de pedido
            localStorage.setItem('rascunho_cliente', JSON.stringify(rascunho));
            window.location.href = 'cliente.html';
        }
    } catch (e) {
        console.error("Erro ao reenviar:", e);
    }
}
    </script>
</body>
</html>
