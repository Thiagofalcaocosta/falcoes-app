<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Vendas - Falcões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --neon-green: #00e640;
            --text-color: #ffffff;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-color);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h2 { color: var(--neon-green); margin: 0; font-size: 20px; text-transform: uppercase; }

        .btn-novo {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: white;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 230, 64, 0.2);
            transition: 0.3s;
        }

        .btn-novo:hover { background: rgba(0, 230, 64, 0.1); transform: scale(1.02); }

        .pedido-card {
            background: #252525;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid #444;
        }

        /* Cores dos Status */
        .status-pendente { border-left-color: #00ffff; }
        .status-andamento { border-left-color: var(--neon-green); }
        .status-concluida { border-left-color: #ffd700; opacity: 0.8; }

        .pedido-id { font-size: 24px; font-weight: 900; margin-bottom: 10px; display: block; }
        .info { font-size: 14px; color: #ccc; margin: 5px 0; }
        .pago-badge { color: var(--neon-green); font-weight: bold; font-size: 12px; }
        
        .btn-detalhes {
            width: 100%;
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        /* Cores Neons por Status */
.status-pendente { border-left: 6px solid #00ffff !important; } /* Azul Ciano - Buscando */
.status-aceita, .status-liberada, .status-em_andamento { 
    border-left: 6px solid #00e640 !important; 
} /* Verde - Em curso */
.status-concluida { border-left: 6px solid #ffd700 !important; opacity: 0.8; } /* Dourado - Finalizado */
.status-cancelada { border-left: 6px solid #ff4444 !important; opacity: 0.7; } /* Vermelho - Cancelado */

/* Ajuste a cor do texto do status dentro do card */
.badge-pendente { color: #00ffff; }
.badge-ativo { color: #00e640; }
.badge-concluido { color: #ffd700; }
.badge-cancelado { color: #ff4444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-store"></i> Central de Vendas</h2>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; font-weight:bold; cursor:pointer;">SAIR</button>
        </div>

        <button class="btn-novo" onclick="irParaNovoPedido()">
            <i class="fas fa-plus"></i> SOLICITAR NOVA ENTREGA
        </button>

        <div id="central-lista">
            <p style="text-align:center; color:#666;">Buscando pedidos ativos...</p>
        </div>
    </div>

    <script>
        const MEU_IP = 'https://falcoes-app.onrender.com';

        // FUNÇÃO QUE ESTAVA FALTANDO:
       function irParaNovoPedido() {
    // 1. Remove o ID do pedido visualizado anteriormente
    localStorage.removeItem('idPedidoAtual');
    localStorage.removeItem('pedidoAtual');
    
    // 2. Define que o usuário veio da empresa para mostrar o botão de voltar
    localStorage.setItem('origem_empresa', 'true');
    
    // 3. Redireciona para o formulário de pedido
    window.location.href = 'cliente.html';
}

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
 
       async function carregarPedidos() {
    const container = document.getElementById('central-lista');
    const usuarioId = localStorage.getItem('usuario_id');
    const listaLocal = JSON.parse(localStorage.getItem('meus_pedidos_ativos')) || [];

    try {
        // Tenta buscar no banco de dados
        const response = await fetch(`${MEU_IP}/pedidos-cliente/${usuarioId}`);
        
        if (response.ok) {
            const data = await response.json();
            if (data.success && data.pedidos.length > 0) {
                renderizarLista(data.pedidos);
                return;
            }
        }
        
        // Se o banco falhar (404) ou estiver vazio, tenta carregar os IDs locais
        if (listaLocal.length > 0) {
            const promessas = listaLocal.map(id => fetch(`${MEU_IP}/status-pedido/${id}`).then(r => r.json()));
            const resultados = await Promise.all(promessas);
            const pedidosValidos = resultados.filter(r => r.success).map(r => r.pedido);
            renderizarLista(pedidosValidos);
        } else {
            container.innerHTML = '<p style="text-align:center; color:#666;">Nenhum pedido ativo encontrado.</p>';
        }

    } catch (e) {
        container.innerHTML = '<p style="color:orange; text-align:center;">Modo Offline: Verificando pedidos locais...</p>';
    }
}

// Função auxiliar para desenhar os cards (Centraliza a organização)
function renderizarLista(pedidos) {
    const container = document.getElementById('central-lista');
    // Ordenação: Pendentes primeiro
    const pesos = { 'pendente': 1, 'em_andamento': 2, 'concluida': 3 };
    pedidos.sort((a, b) => (pesos[a.status] || 99) - (pesos[b.status] || 99));

    let html = "";
    pedidos.forEach(p => {
    // 1. Definição lógica das cores por status
    let cor;
    let textoStatus = p.status.toUpperCase().replace('_', ' ');

    switch (p.status) {
        case 'pendente':
            cor = '#00ffff'; // Azul Ciano (Buscando)
            break;
        case 'concluida':
            cor = '#ffd700'; // Dourado (Finalizada)
            break;
        case 'cancelada':
            cor = '#ff4444'; // Vermelho (Cancelada)
            break;
        case 'aceita':
        case 'liberada':
        case 'em_andamento':
            cor = '#00e640'; // Verde (Em curso)
            break;
        default:
            cor = '#888888'; // Cinza (Outros)
    }

    // 2. Montagem do HTML com a cor dinâmica
    html += `
        <div class="pedido-card" style="border-left: 6px solid ${cor}; background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 24px; font-weight: 900; color: #fff;">#${p.id}</span>
                <span style="color: ${cor}; font-weight: bold; font-size: 11px;">${textoStatus}</span>
            </div>
            <div style="margin: 10px 0; font-size: 14px;">
                <div style="color: var(--neon-green); font-weight: bold; font-size: 18px; margin-bottom: 5px;">
                    R$ ${parseFloat(p.valor || 0).toFixed(2).replace('.', ',')}
                </div>
                <div style="color: #aaa;"><strong>Para:</strong> ${p.destino?.split(',')[0] || '---'}</div>
                <div style="color: #888; font-size: 12px; margin-top: 5px;">
                    <i class="fas fa-wallet"></i> ${p.pago ? '✅ Pago' : '⏳ Pgto Pendente'}
                </div>
            </div>
            <button class="btn-detalhes" style="width: 100%; padding: 10px; background: ${cor}; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;" 
                onclick="verNoMapa('${p.id}')">
                DETALHES
            </button>
        </div>`;
});
container.innerHTML = html;
}
        function verNoMapa(id) {
            localStorage.setItem('idPedidoAtual', id);
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        // Atualiza a lista a cada 7 segundos
        setInterval(carregarPedidos, 7000);
        carregarPedidos();
    </script>
</body>
</html>
