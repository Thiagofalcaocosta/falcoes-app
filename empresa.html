<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Vendas - Falcões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --neon-green: #00e640;
            --text-color: #ffffff;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-color);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h2 { color: var(--neon-green); margin: 0; font-size: 20px; text-transform: uppercase; }

        .btn-novo {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: white;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 230, 64, 0.2);
            transition: 0.3s;
        }

        .btn-novo:hover { background: rgba(0, 230, 64, 0.1); transform: scale(1.02); }

        .pedido-card {
            background: #252525;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid #444;
        }

        /* Cores dos Status */
        .status-pendente { border-left-color: #00ffff; }
        .status-andamento { border-left-color: var(--neon-green); }
        .status-concluida { border-left-color: #ffd700; opacity: 0.8; }

        .pedido-id { font-size: 24px; font-weight: 900; margin-bottom: 10px; display: block; }
        .info { font-size: 14px; color: #ccc; margin: 5px 0; }
        .pago-badge { color: var(--neon-green); font-weight: bold; font-size: 12px; }
        
        .btn-detalhes {
            width: 100%;
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-store"></i> Central de Vendas</h2>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; font-weight:bold; cursor:pointer;">SAIR</button>
        </div>

        <button class="btn-novo" onclick="irParaNovoPedido()">
            <i class="fas fa-plus"></i> SOLICITAR NOVA ENTREGA
        </button>

        <div id="central-lista">
            <p style="text-align:center; color:#666;">Buscando pedidos ativos...</p>
        </div>
    </div>

    <script>
        const MEU_IP = 'https://falcoes-app.onrender.com';

        // FUNÇÃO QUE ESTAVA FALTANDO:
        function irParaNovoPedido() {
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function carregarPedidos() {
            const container = document.getElementById('central-lista');
            const listaIds = JSON.parse(localStorage.getItem('meus_pedidos_ativos')) || [];

            if (listaIds.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Nenhum pedido ativo.</p>';
                return;
            }

            try {
                let html = "";
                // Busca os pedidos e ordena (pendentes primeiro)
                const promessas = listaIds.map(id => fetch(`${MEU_IP}/status-pedido/${id}`).then(r => r.json()));
                const resultados = await Promise.all(promessas);

                // Ordenação simples
                resultados.sort((a, b) => (a.pedido?.status === 'pendente' ? -1 : 1));

                resultados.forEach(res => {
                    if (res.success && res.pedido) {
                        const p = res.pedido;
                        const classe = p.status === 'pendente' ? 'status-pendente' : (p.status === 'concluida' ? 'status-concluida' : 'status-andamento');
                        
                        html += `
                            <div class="pedido-card ${classe}">
                                <span class="pedido-id">#${p.id}</span>
                                <div class="info"><strong>Status:</strong> ${p.status.toUpperCase()}</div>
                                <div class="info"><strong>Destino:</strong> ${p.destino.split(',')[0]}</div>
                                <div class="info"><strong>Pagamento:</strong> ${p.pago ? '✅ PAGO' : '⏳ PENDENTE'}</div>
                                <button class="btn-detalhes" onclick="verNoMapa('${p.id}')">VER NO MAPA</button>
                            </div>
                        `;
                    }
                });
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = '<p style="color:red">Erro ao atualizar lista.</p>';
            }
        }

        function verNoMapa(id) {
            localStorage.setItem('idPedidoAtual', id);
            localStorage.setItem('origem_empresa', 'true');
            window.location.href = 'cliente.html';
        }

        // Atualiza a lista a cada 7 segundos
        setInterval(carregarPedidos, 7000);
        carregarPedidos();
    </script>
</body>
</html>
