<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcões App - Central Empresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --neon-green: #00e640;
            --text-color: #ffffff;
            --border-color: #333;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-color);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 230, 64, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        h2 { color: var(--neon-green); margin: 0; font-size: 18px; }

        /* Botão Novo Pedido */
        .btn-novo-pedido {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-novo-pedido:hover {
            background: rgba(0, 230, 64, 0.1);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Estilo dos Cards de Pedido */
        .pedido-card {
            background: #252525;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #888;
            position: relative;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 5px;
            text-transform: uppercase;
            float: right;
        }

        .info-linha { margin: 8px 0; font-size: 14px; }
        .info-linha strong { color: var(--neon-green); }

        .btn-ver {
            width: 100%;
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Cores por Status */
        .status-pendente { border-left-color: #00ffff; color: #00ffff; }
        .status-aceita { border-left-color: #ffd700; color: #ffd700; }
        .status-liberada { border-left-color: var(--neon-green); color: var(--neon-green); }
        .status-cancelada { border-left-color: #ff4444; color: #ff4444; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-store"></i> CENTRAL DE VENDAS</h2>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; font-weight:bold; cursor:pointer;">SAIR</button>
        </div>

        <button class="btn-novo-pedido" onclick="irParaNovoPedido()">
            <i class="fas fa-plus"></i> SOLICITAR NOVA ENTREGA
        </button>

        <div id="central-lista">
            <p style="text-align:center; color:#666;">Carregando pedidos...</p>
        </div>
    </div>

    <script>
        const MEU_IP = 'https://falcoes-app.onrender.com';

async function carregarPedidosEmpresa() {
    const container = document.getElementById('central-lista');
    const listaIds = JSON.parse(localStorage.getItem('meus_pedidos_ativos')) || [];

    if (listaIds.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#666; padding:20px;">Nenhum pedido ativo.</p>';
        return;
    }

    try {
        let pedidosDetalhados = [];

        // 1. Busca todos os pedidos em paralelo para ser mais rápido
        const promessas = listaIds.map(id => fetch(`${MEU_IP}/status-pedido/${id}`).then(res => res.json()));
        const resultados = await Promise.all(promessas);

        resultados.forEach(data => {
            if (data.success && data.pedido) {
                pedidosDetalhados.push(data.pedido);
            }
        });

        // 2. Lógica de Ordenação:
        // Prioridade: 1º Pendente (Buscando), 2º Em Andamento/Liberada, 3º Finalizada/Cancelada
        const ordemStatus = {
            'pendente': 1,
            'aceita': 2,
            'aguardando_pagamento': 2,
            'liberada': 3,
            'em_andamento': 4,
            'concluida': 5,
            'cancelada': 6
        };

        pedidosDetalhados.sort((a, b) => (ordemStatus[a.status] || 99) - (ordemStatus[b.status] || 99));

        // 3. Gerar o HTML com os destaques solicitados
        let html = "";
        pedidosDetalhados.forEach(p => {
            const classeStatus = `status-${p.status}`;
            
            // Verifica se o pagamento foi confirmado
            const statusPagamento = p.pago ? 
                '<span style="color: #00e640;"><i class="fas fa-check-circle"></i> PAGO</span>' : 
                '<span style="color: #ffcc00;"><i class="fas fa-clock"></i> PENDENTE</span>';

            html += `
                <div class="pedido-card ${classeStatus}">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-size: 22px; font-weight: 900; color: #fff;">#${p.id}</span>
                        <span class="status-badge">${p.status.replace('_', ' ')}</span>
                    </div>
                    
                    <div class="info-linha">
                        <i class="fas fa-map-marker-alt"></i> <strong>Para:</strong> ${p.destino.split(',')[0]}
                    </div>
                    
                    <div class="info-linha">
                        <i class="fas fa-wallet"></i> <strong>Pagamento:</strong> ${statusPagamento}
                    </div>

                    <div class="info-linha">
                        <i class="fas fa-motorcycle"></i> <strong>Piloto:</strong> ${p.nome_motoboy || 'Procurando...'}
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; border-top: 1px solid #333; pt-10">
                        <span style="font-weight: bold; font-size: 16px;">R$ ${parseFloat(p.valor).toFixed(2).replace('.',',')}</span>
                        <button class="btn-ver" style="width: auto; padding: 8px 15px;" onclick="detalharPedido('${p.id}')">VER MAPA</button>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;

    } catch (err) {
        console.error("Erro ao carregar central:", err);
    }
}

// Funções de apoio
function detalharPedido(id) {
    localStorage.setItem('idPedidoAtual', id);
    localStorage.setItem('origem_empresa', 'true'); // Garante o botão de voltar
    window.location.href = 'cliente.html';
}

function logout() {
    localStorage.removeItem('usuario');
    window.location.href = 'index.html';
}

        // Atualiza a cada 10 segundos
        setInterval(carregarPedidosEmpresa, 10000);
        carregarPedidosEmpresa();
    </script>
</body>
</html>
